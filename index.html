<html>
<head>
  
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--   Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700|Playfair+Display:400,700" rel="stylesheet">

<title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
	<h1>Simple &amp; Beautiful Calculator</h1>
    <p>by <a href="http://www.malickjarrett.com">Malick Jarrett</a></p>
	<div class="calc-app hvr-grow-shadow">
	
		<div class="row row1">
            
            <div id="result"></div>
		</div>

		<div class="row row2">
			<button class="btn" id="delete">C</button>
			<button value="+/-"class="btn operator">+/-</button>
			<button value="%" class="btn operator fall-back">%</button>
			<button value="/" class="btn btn-function operator">/</button>
		</div>

		<div class="row row3">
			<button value="7" class="btn num">7</button>
			<button value="8" class="btn num">8</button>
			<button value="9" class="btn num">9</button>
			<button value="*" class="btn btn-function operator">x</button>
		</div>

		<div class="row row4">
			<button value="4" class="btn num">4</button>
			<button value="5" class="btn num">5</button>
			<button value="6" class="btn num">6</button>
			<button value="-" class="btn btn-function operator">-</button>
		</div>

		<div class="row row5">
			<button value="1" class="btn num">1</button>
			<button value="2" class="btn num">2</button>
			<button value="3" class="btn num">3</button>
			<button value="+" class="btn btn-function operator value">+</button>
		</div>

		<div class="row row6">
			<button value="0" class="btn btn-long zero" id="delete">0</button>
			<button value="." class="btn operator period">.</button>
			<button value="=" id="eqn-bg" class="btn btn-function eqn">=</button>
		</div>
	</div>

</div>

<script src="js/calc.js"></script>
<!--  Font Awesome  -->
<script src="https://use.fontawesome.com/83fc84333f.js">
</body>
</html>
